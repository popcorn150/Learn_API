<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="image fade">
        <img
          src="img/about a product (delivery options available).png"
          alt="about a product"
        />
      </div>
      <div class="image fade">
        <img src="img/blog post.png" alt="blog post" />
      </div>
      <div class="image fade">
        <img src="img/blog.png" alt="blog" />
      </div>
      <div class="image fade">
        <img
          src="img/contact us (specific product).png"
          alt="contact us on specific product"
        />
      </div>
      <div class="image fade">
        <img src="img/contact us.png" alt="contact us" />
      </div>
      <div class="image fade">
        <img src="img/follow us on ig (contact us).png" alt="follow us on ig" />
      </div>
      <div class="image fade">
        <img src="img/landing-page background.png" alt="home page" />
      </div>
      <div class="image fade">
        <img src="img/single product.png" alt="single product" />
      </div>
      <div class="image fade">
        <img src="img/store 1.png" alt="first store" />
      </div>
      <div class="image fade">
        <img src="img/store 2.png" alt="second store" />
      </div>
      <i
        id="previous-image"
        onclick="showImage(-1)"
        class="fa fa-chevron-left"
        aria-hidden="true"
      ></i>
      <i
        id="next-image"
        onclick="showImage(1)"
        class="fa fa-chevron-right"
        aria-hidden="true"
      ></i>

      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
